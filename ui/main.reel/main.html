<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "decrement": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "decrement"},
                "enabled": true,
                "label": "-"
            }
        },
        "increment": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "increment"},
                "enabled": true,
                "label": "+"
            }
        },
        "value": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "value"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">

    </div>
</body>
</html>
